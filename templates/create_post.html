{% extends 'base.html'%}

{% block title %}Create new post{% endblock title %}


<div class="container mt-4">
    <div class=" row">
        <div class="col-sm-4" >
        </div>
        {% block content %}
        <div class="col-md-5">
                <h2>Submit new post</h2>
                <form method="post">
                    {% csrf_token %}
                    {{ form.as_p }}
                    <input type="submit" value="Save" />
                </form>
        </div>
        {% endblock content%}
    </div>

</div>
